<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Strategy Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Phần đăng nhập góc phải -->
        <div class="auth-section">
            <button id="loginBtn" class="btn btn-sm btn-outline-secondary">Đăng nhập</button>
        </div>
        
        <h1 class="text-center mb-4">Content Strategy Generator</h1>
        
        <!-- Phần nhập dữ liệu -->
        <div class="card mb-4" id="inputSection">
            <div class="card-header bg-primary text-white">
                <h2>Nhập thông tin cơ bản</h2>
            </div>
            <div class="card-body">
                <form id="inputForm">
                    <div class="mb-3">
                        <label for="productService" class="form-label">Sản phẩm/Dịch vụ</label>
                        <input type="text" class="form-control" id="productService" required>
                        <div class="invalid-feedback" id="productError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="targetCustomer" class="form-label">Đối tượng khách hàng</label>
                        <input type="text" class="form-control" id="targetCustomer" required>
                        <div class="invalid-feedback" id="customerError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="businessField" class="form-label">Lĩnh vực kinh doanh</label>
                        <input type="text" class="form-control" id="businessField" required>
                        <div class="invalid-feedback" id="fieldError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Tạo chiến lược</button>
                </form>
            </div>
        </div>
        
        <!-- Phần hiển thị 30 câu chủ đề -->
        <div class="card mb-4" id="topicsSection" style="display: none;">
            <div class="card-header bg-success text-white">
                <h2>Chủ đề gợi ý</h2>
                <p>Chọn 7 chủ đề bạn muốn phát triển</p>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <button id="aiSelectBtn" class="btn btn-info">AI Chọn giúp</button>
                    <button id="confirmSelection" class="btn btn-success">Xác nhận lựa chọn</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th width="5%">Chọn</th>
                                <th width="20%">Loại</th>
                                <th width="75%">Chủ đề</th>
                            </tr>
                        </thead>
                        <tbody id="topicsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Phần hiển thị kết quả cuối cùng -->
        <div class="card" id="resultSection" style="display: none;">
            <div class="card-header bg-info text-white">
                <h2>Nội dung chiến lược</h2>
            </div>
            <div class="card-body">
                <button id="viewPrevious" class="btn btn-secondary mb-3">Xem kết quả lần trước</button>
                <div class="accordion" id="contentAccordion"></div>
            </div>
        </div>
    </div>

    <!-- Modal đăng nhập -->
    <div id="loginModal" class="auth-modal" style="display:none;">
        <div class="modal-content">
            <span class="close">×</span>
            <h3 class="text-center mb-4">Đăng nhập hệ thống</h3>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <button id="submitLogin" class="btn btn-primary w-100">Đăng nhập</button>
            <div id="loginError" class="text-danger mt-2 text-center"></div>
        </div>
    </div>

    <!-- Overlay background -->
    <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
