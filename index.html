<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content Strategy</title>
    <link rel="stylesheet" href="/styles.css" type="text/css" />
</head>
<body>
    <!-- Login Form -->
    <div id="login-form" class="container">
        <h2>Đăng nhập</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
        </div>
        <button onclick="login()">Gửi</button>
        <p id="login-message" class="error-message"></p>
    </div>

    <!-- Main Interface -->
    <div id="main" style="display: none;">
        <div class="header">
            <h2>Xin chào <span id="username-display"></span></h2>
            <button onclick="logout()" class="logout-btn">Đăng xuất</button>
        </div>

        <!-- Input Form -->
        <div id="input-form" class="container">
            <h3>Nhập thông tin</h3>
            <div class="form-group">
                <input type="text" id="product" placeholder="Sản phẩm/Dịch vụ" required />
            </div>
            <div class="form-group">
                <input type="text" id="targetCust" placeholder="Đối tượng khách hàng" required />
            </div>
            <div class="form-group">
                <input type="text" id="field" placeholder="Lĩnh vực kinh doanh" required />
            </div>
            <button onclick="submitInput()">Gửi</button>
            <p id="input-message" class="error-message"></p>
            <button id="continue-btn" style="display: none;" onclick="loadQuestions()">Tiếp tục</button>
        </div>

        <!-- Questions List -->
        <div id="questions" class="container" style="display: none;">
            <h3>Danh sách câu hỏi</h3>
            <div id="question-list" class="question-list"></div>
            <div class="action-buttons">
                <button onclick="userChoose()">Chọn</button>
                <button onclick="aiChoose()">Nhờ AI chọn</button>
            </div>
            <p id="question-message" class="error-message"></p>
        </div>

        <!-- SNS Content -->
        <div id="sns-content" class="container" style="display: none;">
            <h3>Nội dung SNS</h3>
            <div id="content-list" class="content-list"></div>
            <div class="action-buttons">
                <button onclick="getSheetLink()">Gửi link Google Sheet</button>
                <button onclick="loadOldData()">Load dữ liệu cũ</button>
            </div>
            <p id="sns-message" class="error-message"></p>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
