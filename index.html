<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Strategy Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Phần xác thực -->
        <div class="auth-section">
            <span id="authStatus"></span>
            <button id="loginBtn" class="btn btn-sm btn-outline-secondary">Đăng nhập</button>
        </div>

        <h1 class="text-center mb-4 title-gradient">Content Strategy Generator</h1>

        <!-- Nhập dữ liệu -->
        <div class="card mb-4 shadow-lg" id="inputSection">
            <div class="card-header bg-gradient-primary text-white">
                <h2>Nhập thông tin cơ bản</h2>
            </div>
            <div class="card-body">
                <form id="inputForm">
                    <div class="mb-3">
                        <label for="productService" class="form-label">Sản phẩm/Dịch vụ</label>
                        <input type="text" class="form-control input-modern" id="productService" required>
                        <div class="invalid-feedback" id="productError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="targetCustomer" class="form-label">Khách hàng mục tiêu</label>
                        <input type="text" class="form-control input-modern" id="targetCustomer" required>
                        <div class="invalid-feedback" id="customerError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="businessField" class="form-label">Lĩnh vực kinh doanh</label>
                        <input type="text" class="form-control input-modern" id="businessField" required>
                        <div class="invalid-feedback" id="fieldError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-modern w-100" id="submitBtn">Tạo chiến lược</button>
                </form>
            </div>
        </div>

        <!-- Hiển thị 30 câu hỏi -->
        <div class="card mb-4 shadow-lg" id="questionsSection" style="display: none;">
            <div class="card-header bg-gradient-primary text-white">
                <h2>Danh sách câu hỏi</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Loại</th>
                            <th>Giá trị</th>
                            <th>Câu hỏi</th>
                            <th>Chọn</th>
                        </tr>
                    </thead>
                    <tbody id="questionsTable"></tbody>
                </table>
                <button id="aiSelectBtn" class="btn btn-secondary btn-modern">AI chọn 7 câu</button>
                <button id="submitQuestionsBtn" class="btn btn-primary btn-modern">Xác nhận 7 câu</button>
            </div>
        </div>

        <!-- Hiển thị 7 nội dung social -->
        <div class="card mb-4 shadow-lg" id="contentsSection" style="display: none;">
            <div class="card-header bg-gradient-primary text-white">
                <h2>Nội dung Social Media</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Câu hỏi</th>
                            <th>Chủ đề</th>
                            <th>Nội dung</th>
                            <th>CTA</th>
                            <th>Giai đoạn</th>
                        </tr>
                    </thead>
                    <tbody id="contentsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Modal đăng nhập -->
        <div id="loginModal" class="auth-modal" style="display:none;">
            <div class="modal-content">
                <span class="close">×</span>
                <h3 class="text-center mb-4">Đăng nhập hệ thống</h3>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control input-modern" placeholder="Tên đăng nhập">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control input-modern" placeholder="Mật khẩu">
                </div>
                <button id="submitLogin" class="btn btn-primary btn-modern w-100">Đăng nhập</button>
                <div id="loginError" class="text-danger mt-2 text-center"></div>
            </div>
        </div>

        <!-- Overlay -->
        <div id="modalOverlay" class="modal-overlay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
