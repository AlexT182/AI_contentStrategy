<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content Strategy</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Gửi</button>
        <p id="login-message"></p>
    </div>

    <!-- Main Interface -->
    <div id="main" style="display: none;">
        <h2>Xin chào <span id="username-display"></span></h2>
        <p>Đã đăng nhập</p>
        <button onclick="logout()">Đăng xuất</button>

        <!-- Input Form -->
        <div id="input-form">
            <h3>Nhập thông tin</h3>
            <input type="text" id="product" placeholder="Sản phẩm/Dịch vụ" />
            <input type="text" id="targetCust" placeholder="Đối tượng khách hàng" />
            <input type="text" id="field" placeholder="Lĩnh vực kinh doanh" />
            <button onclick="submitInput()">Gửi</button>
            <p id="input-message"></p>
        </div>

        <!-- Questions List -->
        <div id="questions" style="display: none;">
            <h3>Danh sách câu hỏi</h3>
            <div id="question-list"></div>
            <button onclick="userChoose()">Chọn</button>
            <button onclick="aiChoose()">Nhờ AI chọn</button>
            <p id="question-message"></p>
        </div>

        <!-- SNS Content -->
        <div id="sns-content" style="display: none;">
            <h3>Nội dung SNS</h3>
            <div id="content-list"></div>
            <button onclick="getSheetLink()">Gửi link Google Sheet</button>
            <button onclick="loadOldData()">Load dữ liệu cũ</button>
            <p id="sns-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
